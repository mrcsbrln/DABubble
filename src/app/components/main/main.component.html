<div class="grid-container" [ngClass]="gridClasses">
  <app-header />

  @if (!isWorkspaceHidden()) {
  <app-workspace (closeThread)="isThreadHidden.set(true)" />
  }
  <router-outlet (activate)="onActivate($event)" />

  @if (!isThreadHidden()) {
  <app-thread (closeThread)="isThreadHidden.set(true)" />
  }
  <button class="workspace-button" (click)="toggleWorkspaceVisibility()">
    <div>
      Workspace-Menü
      {{ isWorkspaceHidden() ? "öffnen" : "schließen" }}
    </div>
    <img
      [class.rotated]="!isWorkspaceHidden()"
      src="/img/workspace-open.svg"
      alt="Workspace Icon"
    />
  </button>
</div>
