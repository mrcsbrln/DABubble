<div class="header">
  <span>Neue Nachricht</span>
  <input
    type="text"
    placeholder="An: #channel, oder @jemand oder E-Mail Adresse"
    [value]="inputText()"
    (input)="onInputChange($event)"
  />
  @if(inputText() && filteredUsernames().length) {
  <ul>
    @for(username of filteredUsernames(); track $index){
    <li class="list-item">
      <button (click)="selectSuggestion(username)">{{ username }}</button>
    </li>
    }
  </ul>
  }
</div>
<app-message-box placeholder="Starte eine neue Nachricht" />
